<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - CartIndia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">

    <style>
        .cart-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .cart-item {
            background-color: var(--white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            border: 1px solid var(--gray-200);
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .cart-item-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: var(--radius-md);
            background-color: var(--gray-50);
        }

        .cart-item-details {
            flex: 1;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            background-color: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            transition: all var(--transition-fast);
        }

        .quantity-btn:hover {
            background-color: var(--primary-blue);
            color: var(--white);
        }

        .quantity-value {
            width: 40px;
            text-align: center;
            font-weight: 600;
        }

        .price-summary {
            background-color: var(--white);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            border: 1px solid var(--gray-200);
            position: sticky;
            top: calc(var(--header-height) + 1rem);
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .price-row:last-child {
            border-bottom: none;
            font-size: 1.125rem;
            font-weight: 700;
            padding-top: 1rem;
        }

        .empty-cart {
            text-align: center;
            padding: 4rem 2rem;
            background-color: var(--white);
            border-radius: var(--radius-lg);
        }

        @media (max-width: 768px) {
            .cart-container {
                grid-template-columns: 1fr;
            }

            .price-summary {
                position: static;
            }

            .cart-item {
                flex-direction: column;
            }

            .cart-item-image {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-main">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="CartIndia" style="width: 45px; height: 45px; border-radius: 50%;">
                    <span>CartIndia</span>
                </a>

                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search for products, brands and more...">
                    <button class="search-btn">
                        <span>üîç</span>
                    </button>
                </div>

                <div class="header-actions">
                    <div class="auth-links">
                        <button class="header-btn" onclick="openModal('loginModal')">
                            <span>üë§</span>
                            <span>Login</span>
                        </button>
                    </div>

                    <a href="wishlist.html" class="header-btn">
                        <span>‚ù§Ô∏è</span>
                        <span>Wishlist</span>
                    </a>

                    <a href="cart.html" class="header-btn cart-badge">
                        <span>üõí</span>
                        <span>Cart</span>
                        <span class="cart-count" style="display: none;">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <h1 style="font-size: 1.75rem; font-weight: 700; margin: 1.5rem 0;">Shopping Cart</h1>

            <div id="cartContent">
                <!-- Cart items will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 CartIndia. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <button class="back-to-top">‚Üë</button>

    <!-- Scripts -->
    <script src="js/data/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>

    <script>
        function loadCart() {
            const cartItems = cart.getItems();
            const container = document.getElementById('cartContent');

            if (cartItems.length === 0) {
                container.innerHTML = `
          <div class="empty-cart">
            <div style="font-size: 5rem; margin-bottom: 1rem;">üõí</div>
            <h2 style="font-size: 1.5rem; color: var(--gray-700); margin-bottom: 0.5rem;">Your cart is empty</h2>
            <p style="color: var(--gray-500); margin-bottom: 1.5rem;">Add some products to get started!</p>
            <a href="products.html" class="btn btn-primary">Continue Shopping</a>
          </div>
        `;
                return;
            }

            container.innerHTML = `
        <div class="cart-container">
          <div>
            ${cartItems.map(item => `
              <div class="cart-item">
                <img src="${item.image}" alt="${item.name}" class="cart-item-image" onerror="this.src='images/placeholder.jpg'">
                <div class="cart-item-details">
                  <h3 style="font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem;">${item.name}</h3>
                  <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                    <span style="font-size: 1.25rem; font-weight: 700; color: var(--gray-900);">${formatCurrency(item.price)}</span>
                    <span style="font-size: 0.875rem; color: var(--gray-400); text-decoration: line-through;">${formatCurrency(item.originalPrice)}</span>
                    <span style="font-size: 0.875rem; color: var(--accent-green); font-weight: 600;">${Math.round(((item.originalPrice - item.price) / item.originalPrice) * 100)}% off</span>
                  </div>
                  
                  <div class="quantity-controls">
                    <button class="quantity-btn" onclick="updateItemQuantity(${item.id}, ${item.quantity - 1})">‚àí</button>
                    <span class="quantity-value">${item.quantity}</span>
                    <button class="quantity-btn" onclick="updateItemQuantity(${item.id}, ${item.quantity + 1})">+</button>
                  </div>
                  
                  <button class="btn btn-outline" style="margin-top: 1rem; padding: 0.5rem 1rem;" onclick="removeItem(${item.id})">
                    Remove
                  </button>
                </div>
                <div style="text-align: right;">
                  <div style="font-size: 1.125rem; font-weight: 700; color: var(--gray-900);">
                    ${formatCurrency(item.price * item.quantity)}
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
          
          <div class="price-summary">
            <h2 style="font-size: 1.125rem; font-weight: 700; margin-bottom: 1rem;">Price Details</h2>
            
            <div class="price-row">
              <span>Price (${cart.getCount()} items)</span>
              <span>${formatCurrency(cart.getSubtotal() + cart.getSavings())}</span>
            </div>
            
            <div class="price-row">
              <span style="color: var(--accent-green);">Discount</span>
              <span style="color: var(--accent-green);">‚àí${formatCurrency(cart.getSavings())}</span>
            </div>
            
            <div class="price-row">
              <span>Delivery Charges</span>
              <span>${cart.getDeliveryCharge() === 0 ? 'FREE' : formatCurrency(cart.getDeliveryCharge())}</span>
            </div>
            
            <div class="price-row">
              <span>Total Amount</span>
              <span>${formatCurrency(cart.getTotal())}</span>
            </div>
            
            <div style="padding: 1rem 0; color: var(--accent-green); font-weight: 600;">
              You will save ${formatCurrency(cart.getSavings())} on this order
            </div>
            
            <a href="checkout.html" class="btn btn-orange" style="width: 100%; justify-content: center;">
              Place Order
            </a>
          </div>
        </div>
      `;
        }

        function updateItemQuantity(productId, newQuantity) {
            cart.updateQuantity(productId, newQuantity);
            loadCart();
        }

        function removeItem(productId) {
            cart.removeItem(productId);
            loadCart();
        }

        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>

</html>
