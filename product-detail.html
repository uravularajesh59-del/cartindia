<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - CartIndia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">

    <style>
        .product-detail-container {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .product-image-gallery {
            background-color: var(--white);
            border-radius: var(--radius-lg);
            padding: 2rem;
            border: 1px solid var(--gray-200);
            position: sticky;
            top: calc(var(--header-height) + 1rem);
        }

        .main-image {
            width: 100%;
            height: 400px;
            object-fit: contain;
            border-radius: var(--radius-md);
            margin-bottom: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        @media (max-width: 768px) {
            .product-detail-container {
                grid-template-columns: 1fr;
            }

            .product-image-gallery {
                position: static;
            }

            .main-image {
                height: 300px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-main">
                <a href="index.html" class="logo">
                    <img src="images/logo.png" alt="CartIndia" style="width: 45px; height: 45px; border-radius: 50%;">
                    <span>CartIndia</span>
                </a>

                <div class="search-bar">
                    <input type="text" class="search-input" placeholder="Search for products, brands and more...">
                    <button class="search-btn"><span>üîç</span></button>
                </div>

                <div class="header-actions">
                    <button class="header-btn" onclick="openModal('loginModal')">
                        <span>üë§</span>
                        <span>Login</span>
                    </button>

                    <a href="wishlist.html" class="header-btn">
                        <span>‚ù§Ô∏è</span>
                        <span>Wishlist</span>
                    </a>

                    <a href="cart.html" class="header-btn cart-badge">
                        <span>üõí</span>
                        <span>Cart</span>
                        <span class="cart-count" style="display: none;">0</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="breadcrumb">
                <div class="breadcrumb-item">
                    <a href="index.html" class="breadcrumb-link">Home</a>
                    <span class="breadcrumb-separator">‚Ä∫</span>
                </div>
                <div class="breadcrumb-item">
                    <a href="products.html" class="breadcrumb-link">Products</a>
                    <span class="breadcrumb-separator">‚Ä∫</span>
                </div>
                <div class="breadcrumb-item">
                    <span id="productName">Product</span>
                </div>
            </div>

            <div id="productDetailContent">
                <!-- Product details will be loaded here -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 CartIndia. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <button class="back-to-top">‚Üë</button>

    <script src="js/data/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>

    <script>
        function loadProductDetail() {
            const productId = getUrlParameter('id');

            if (!productId) {
                window.location.href = 'products.html';
                return;
            }

            const product = getProductById(parseInt(productId));

            if (!product) {
                window.location.href = 'products.html';
                return;
            }

            // Update page title and breadcrumb
            document.title = product.name + ' - CartIndia';
            document.getElementById('productName').textContent = product.name;

            const discountPercent = Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100);
            const isInWishlist = wishlist.hasItem(product.id);

            const container = document.getElementById('productDetailContent');
            container.innerHTML = `
        <div class="product-detail-container">
          <div class="product-image-gallery">
            <img src="${product.image}" alt="${product.name}" class="main-image" onerror="this.src='images/placeholder.jpg'">
            <div style="display: flex; gap: 0.5rem; justify-content: center;">
              <button class="btn btn-icon" style="background-color: var(--gray-100);">
                ${isInWishlist ? '‚ù§Ô∏è' : 'ü§ç'}
              </button>
            </div>
          </div>
          
          <div>
            <div style="background-color: var(--white); border-radius: var(--radius-lg); padding: 2rem; border: 1px solid var(--gray-200);">
              <h1 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem;">${product.name}</h1>
              
              <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1rem;">
                <span class="rating-badge" style="padding: 0.25rem 0.75rem;">
                  <span>‚òÖ</span>
                  <span>${formatRating(product.rating)}</span>
                </span>
                <span style="color: var(--gray-600);">${product.reviews.toLocaleString()} ratings & reviews</span>
              </div>
              
              ${product.assured ? '<div style="display: inline-block; padding: 0.25rem 0.75rem; background-color: var(--accent-green); color: var(--white); border-radius: var(--radius-sm); font-size: 0.875rem; font-weight: 600; margin-bottom: 1rem;">‚úì Assured</div>' : ''}
              
              <div style="margin-bottom: 1.5rem;">
                <div style="display: flex; align-items: baseline; gap: 1rem; margin-bottom: 0.5rem;">
                  <span style="font-size: 2rem; font-weight: 700; color: var(--gray-900);">${formatCurrency(product.price)}</span>
                  <span style="font-size: 1.125rem; color: var(--gray-400); text-decoration: line-through;">${formatCurrency(product.originalPrice)}</span>
                  <span style="font-size: 1.125rem; color: var(--accent-green); font-weight: 600;">${discountPercent}% off</span>
                </div>
                <div style="color: var(--accent-green); font-weight: 600;">
                  You save ${formatCurrency(product.originalPrice - product.price)}
                </div>
              </div>
              
              <div style="padding: 1rem; background-color: var(--gray-50); border-radius: var(--radius-md); margin-bottom: 1.5rem;">
                <h3 style="font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem;">Available Offers</h3>
                <ul style="list-style: none;">
                  <li style="padding: 0.25rem 0; font-size: 0.875rem;">üè¶ Bank Offer: 10% instant discount on HDFC Bank Cards</li>
                  <li style="padding: 0.25rem 0; font-size: 0.875rem;">üí∞ Special Price: Get extra 5% off (price inclusive of discount)</li>
                  <li style="padding: 0.25rem 0; font-size: 0.875rem;">üéÅ Partner Offer: Sign up for CartIndia Pay Later & get free Times Prime Benefits</li>
                </ul>
              </div>
              
              <div class="action-buttons">
                <button class="btn btn-yellow" style="flex: 1;" onclick="addToCartAndGo(${product.id})">
                  üõí Add to Cart
                </button>
                <button class="btn btn-orange" style="flex: 1;" onclick="buyNow(${product.id})">
                  ‚ö° Buy Now
                </button>
              </div>
              
              <div style="margin-top: 2rem;">
                <h3 style="font-size: 1.125rem; font-weight: 700; margin-bottom: 1rem;">Product Details</h3>
                <div style="padding: 1rem; background-color: var(--gray-50); border-radius: var(--radius-md);">
                  <p style="font-size: 0.875rem; color: var(--gray-700); line-height: 1.6;">${product.features}</p>
                </div>
              </div>
              
              <div style="margin-top: 2rem;">
                <h3 style="font-size: 1.125rem; font-weight: 700; margin-bottom: 1rem;">Specifications</h3>
                <div style="border: 1px solid var(--gray-200); border-radius: var(--radius-md); overflow: hidden;">
                  <div style="display: grid; grid-template-columns: 200px 1fr;">
                    <div style="padding: 1rem; background-color: var(--gray-50); border-bottom: 1px solid var(--gray-200); font-weight: 600;">Category</div>
                    <div style="padding: 1rem; border-bottom: 1px solid var(--gray-200);">${product.category}</div>
                    
                    <div style="padding: 1rem; background-color: var(--gray-50); border-bottom: 1px solid var(--gray-200); font-weight: 600;">Rating</div>
                    <div style="padding: 1rem; border-bottom: 1px solid var(--gray-200);">${formatRating(product.rating)} ‚òÖ</div>
                    
                    <div style="padding: 1rem; background-color: var(--gray-50); font-weight: 600;">Availability</div>
                    <div style="padding: 1rem;">${product.inStock ? '<span style="color: var(--accent-green);">In Stock</span>' : '<span style="color: var(--error);">Out of Stock</span>'}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
        }

        function addToCartAndGo(productId) {
            addToCart(productId);
            setTimeout(() => {
                window.location.href = 'cart.html';
            }, 500);
        }

        function buyNow(productId) {
            addToCart(productId);
            setTimeout(() => {
                window.location.href = 'checkout.html';
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', loadProductDetail);
    </script>
</body>

</html>
