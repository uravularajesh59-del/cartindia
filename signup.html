<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CartIndia</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body>
    <div class="container" style="max-width: 400px; margin: 100px auto;">
        <div class="card p-4">
            <h2 class="mb-4">Join CartIndia</h2>
            <form id="signupForm">
                <div class="form-group mb-3">
                    <label>Full Name</label>
                    <input type="text" id="name" class="form-input" required>
                </div>
                <div class="form-group mb-3">
                    <label>Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group mb-3">
                    <label>Password</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-yellow w-100">Create Account</button>
            </form>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script type="module">
        import { authManager } from './js/auth.js';

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;

            const result = await authManager.signup(email, password, name);
            if (result.success) {
                window.location.href = 'index.html';
            } else {
                alert(result.error);
            }
        });
    </script>
</body>

</html>
